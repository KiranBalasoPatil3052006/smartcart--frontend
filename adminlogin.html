<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>

  <style>
    :root {
      --primary-color: #000B58;
      --bg-color: #F5F5F5;
      --text-color: #333;
      --card-bg: #FFFFFF;
      --border-color: #ddd;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      object-fit: contain;
    }

    .login-container {
      background-color: var(--card-bg);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--primary-color);
    }

    input {
      width: 100%;
      height: 45px;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 45px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      color: var(--primary-color);
    }

    button {
      width: 100%;
      margin-top: 25px;
      height: 48px;
      border: none;
      background: var(--primary-color);
      color: white;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #001f99;
    }

    .message {
      margin-top: 12px;
      text-align: center;
      font-weight: 600;
      display: none;
    }

    .success {
      color: green;
    }

    .error {
      color: crimson;
    }

    .footer,
    .customer-link {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    .customer-link a {
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 700;
    }
  </style>
</head>

<body>

  <div class="container">

    <img src="images/cartimage.png" alt="Smart Cart Logo">

    <div class="login-container">

      <h2>Admin Login</h2>

      <form id="adminLoginForm">

        <label>Email ID</label>
        <input type="text" id="email" required placeholder="Enter your email">

        <label>Password</label>

        <div class="password-wrapper">
          <input type="password" id="password" required placeholder="Enter password">

          <span class="toggle-password" id="togglePassword">
            <!-- closed eye default -->
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
              <line x1="1" y1="1" x2="23" y2="23" />
            </svg>
          </span>
        </div>

        <button type="submit">Login</button>

        <div id="loginMessage" class="message"></div>

      </form>

      <div class="footer">Only authorized admin access allowed.</div>

      <div class="customer-link">
        Are you a customer? <a href="CustomerLogin.html">Click here</a>
      </div>

    </div>
  </div>

  <script src="config.js"></script>

  <script>
    /* ---------- LOGIN ---------- */

    document.getElementById("adminLoginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageDiv = document.getElementById("loginMessage");

      messageDiv.style.display = "block";
      messageDiv.textContent = "Checking credentials...";
      messageDiv.className = "message";

      try {
        const res = await fetch(`${BASE_URL}/admin/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          messageDiv.textContent = data.message;
          messageDiv.classList.add("success");

          localStorage.setItem("adminLoggedIn", "true");

          setTimeout(() => {
            window.location.href = "admit.html";
          }, 1000);

        } else {
          messageDiv.textContent = data.message;
          messageDiv.classList.add("error");
        }

      } catch (err) {
        messageDiv.textContent = "Server not reachable.";
        messageDiv.classList.add("error");
      }
    });


    /* ---------- PASSWORD TOGGLE ---------- */

    const toggleBtn = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    toggleBtn.addEventListener("click", () => {

      const eyeIcon = document.getElementById("eyeIcon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";

        eyeIcon.innerHTML = `
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        `;
      } else {
        passwordInput.type = "password";

        eyeIcon.innerHTML = `
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
          <line x1="1" y1="1" x2="23" y2="23"></line>
        `;
      }
    });

  </script>

</body>

</html>
